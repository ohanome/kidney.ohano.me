  block-layout:
    id: block-layout
    plugin: text
    label: Blocklayout
    weight: 1
    body: 'Blöcke sind Boxen mit Inhalten, die in einem Abschnitt oder einem Bereich einer Webseite dargestellt werden, der in Regionen (z. B. Fußzeile oder Seitenleiste) auf der Website angezeigt werden können.'
  place-block:
    id: place-block
    plugin: text
    label: 'Blöcke platzieren'
    weight: 2
    selector: .button--small
    body: 'Any custom or contributed block can be added to a particular region by clicking on a button Place block. A new block can also be created by clicking on Place Block'
  block-region:
